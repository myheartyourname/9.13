	<script>
		function Student(){
			this.name='student';
			this.age=20;
			this.sex='man';
		}
		function Person(){
			this.name='person';
			this.skill='js';
			this.classes='wuif1701-1';
			this.number='wuif1707-001';
			this.study=function(){
				alert('me');  //当构造函数和原型有同一个方法，会先用到构造函数里的
			}
			this.aa=function(){
				alert('Person构造函数的aa')
			}
		}
		Person.prototype={    //prototype是函数的
			study:function(){
				alert('you');
			}
		}
		
        let zhangsan=new Person();
		Student.prototype= new Person();
		Student.prototype.aa=function(){
			alert('Student原型里的aa');
		}
		let lisi=new Student();
		

		console.log(zhangsan instanceof Student);  //判断某个对象是从哪个构造函数中实例化出来的
		console.log(zhangsan instanceof Person);
		console.log(zhangsan);
		console.log(lisi);   //Student继承Person的属性
		console.log(lisi.__proto__==Student.prototype);  //__proto__指向自己的构造函数的原型对象
		console.log(Student.prototype.__proto__==Person.prototype);
		console.log(Person.prototype.__proto__==Object.prototype);
		console.log(Object.prototype.__proto__);
        lisi.aa();
		zhangsan.study();
		console.log(lisi.skill);
	</script>
</body>
